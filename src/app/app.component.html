<ion-app>
  <ion-menu side="start" menuId="m1" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/home']">
            <ion-label>
              Home
            </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/product-list']">
            <ion-label>
              Product List
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <!-- BotÃ³n de Logout -->
      <ion-item button *ngIf="isLoggedIn()" (click)="logout()">
        <ion-label>
          Logout
        </ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
